<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | Professional Home Page</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a90e2 0%, #357ABD 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 1.5px;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 40px;
      line-height: 1.6;
      color: #e0e7ff;
    }

    .btn-primary {
      background-color: #ffd54f;
      color: #333;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 213, 79, 0.6);
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary:hover {
      background-color: #ffca28;
      color: #222;
      box-shadow: 0 6px 20px rgba(255, 202, 40, 0.8);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
      .btn-primary {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Website</h1>
    <p>We’re glad you’re here! Explore our services, learn about our mission, and discover how we can help you achieve your goals.</p>
    <a href="#learn-more" class="btn-primary">Learn More</a>
  </div>
</body>
</html>
